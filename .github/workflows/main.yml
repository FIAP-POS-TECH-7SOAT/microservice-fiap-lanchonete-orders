name: CI -> Unit Tests And E2E Tests

on:
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: .

      - name: Run unit tests
        run: npm run test
        working-directory: .
        
      - name: Run e2e tests
        run: npm run test:e2e
        working-directory: .
